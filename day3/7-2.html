<!DOCTYPE html>
<html lang="en">
<head>
    <title>[]로 배열 만들기</title>
</head>
<body>
    <h3>[]배열 만들기</h3>
    <hr>
    <script>
        var plots =[20,5,8,15,20]; //원소 5개의 배열 생성
        document.write("var plots = [20, 5, 8, 15, 20]<br>");

        for(i = 0; i<5; i++){
            var size = plots[i]; //plots 배열의 i번째 원소
            while(size>0){
                document.write("*");  //예를들어 20일때 별하나 찍고
                size--; //19되면 0보다 아직 크니까 다시 반복문 
            }
            document.write(plots[i]+"<br>");
        }
    </script>    
</body>
</html>
