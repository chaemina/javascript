<!DOCTYPE html>
<html lang="en">
<head>
    <title>객체 생성 및 활용</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3>
    <hr>
    <script>
        //Date 객체 생성
        var today = new Date();

        //Date 객체의 toLocaleString() 메소드 호출 
        document.write("현재시간:" +today.toLocaleString() + "<br>");

        var mystr = new String("자바스크립트 공부하기");
        document.write("mystr의 내용:" +mystr+"<br>");
        document.write("mystr의 길이: "+ mystr.length + "<br>"); //프로퍼티 읽기(객체접근)
        
    </script>
</body>
</html>
