<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>new Object()로 계좌를 표현하는 account 객체 만들기</title>
    <script>
        function inquiry() { //잔금 조회 
            return this.balance;  //balance를 리턴해주는데 balance가 잔금 !
        }
        function deposit(money){ // 저금 
            this.balance += money; //잔금에 인수로 적은 돈을 더해준다 
        }
        function withdraw(money) { // 인출
            this.balance -= money; // 잔금에 인수로 적은 돈을 빼준다 
            return money;
        }

        var account = new Object(); //사용자 객체 만들기 
        account.owner = "채민아"; //계좌 주인 프로퍼티 생성 및 초기화
        account.code = "111"; //코드 프로퍼티 
        account.balance = 100000000000000; //잔금 프로퍼티
        account.inquiry = inquiry; //메소드 (위에 만든 함수를 객체의 메소드로 사용 !)
        account.deposit = deposit; //메소드
        account.withdraw = withdraw; //메소드 
    </script>
</head>
<body>
    <script>
    document.write("account :" +account.owner +"," +account.code + "," +account.balance +"<br>");

    account.deposit(10000);
   document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
    account.withdraw(5000);
    document.write("5000원 인출 후 잔액은 ? " +account.inquiry() + "<br>");
    
    </script>
</body>
</html>
