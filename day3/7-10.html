<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>리터럴 표기법으로 계좌를 표현하는 account 객체 만들기</title>
    <script>
       
        var account = {
            owner : "채민아",
            code  :"111",
            balance : 90000,
       inquiry: function() { //잔금 조회 
            return this.balance;  //balance를 리턴해주는데 balance가 잔금 !
        },
        deposit :function(money){ // 저금 
            this.balance += money; //잔금에 인수로 적은 돈을 더해준다 
        },
        withdraw : function(money) { // 인출
            this.balance -= money; // 잔금에 인수로 적은 돈을 빼준다 
            return money;
        }
    }
    </script>
</head>
<body>
    <script>
    document.write("account :" +account.owner +"," +account.code + "," +account.balance +"<br>");

    account.deposit(10000);
   document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
    account.withdraw(5000);
    document.write("5000원 인출 후 잔액은 ? " +account.inquiry() + "<br>");
    
    </script>
</body>
</html>
