<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Stirng 객체의 메소드 활용</title>
</head>
<body>
    <h3>String 객체의 메소드활용</h3>
    <hr>
    <script>
        var a = new String("Boys and Girls");
    var b = "!!";
    document.write("a:" +a+"<br>");
    document.write("b:" +b+"<br><hr>");

    
    document.write(a.charAt(0)+"<br>");  //String의 0번째 문자
    
    document.write(a.concat(b,"입니다")+"<br>"); //연결
    
    document.write(a.indexOf("s")+"<br>"); //처음 s라는 문자에 인덱스 출력 (없으면 -1)
    
    document.write(a.slice(5,8)+"<br>"); //5번째 부터 8번째까지 
    
    document.write(a.substr(5,3)+"<br>"); //5번째부터 3문자를 자르기 
    
    document.write(a.toUpperCase()+"<br>"); //대문자로 
    
    document.write(a.replace("and","or")+"<br>"); //and를 or로 대체
    
    document.write("  mina  ".trim()+"<br><hr>");  //좌우의 공백제거 

    var sub = a.split(" ");
    document.write("a를 빈칸으로 분리 <br>");
    for(var i=0; i<sub.length; i++){
        document.write("sub"+ i + " =" +sub[i] +"<br>");
    }

    document.write("<hr>String 메소드 실행 후 a와 b 변함없음 <br>" )
    document.write("a:" +a+"<br>");
    document.write("b:" +b+"<br><hr>");
    </script>
</body>
</html>
