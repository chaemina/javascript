<!DOCTYPE html>
<html lang="en">
<head>

    <title>Math 를 이용한 구구단 연습</title>

    <script>
        function randomInt() {
            return Math.floor(Math.random()*9) +1;  //0부터 8.9999랜덤 1을 더해서 1부터 9까지로..
        }
    </script>
</head>
<body>
<h3>Math를 이용한 구구단 연습</h3>
<hr>
<script>
    //구구단 문제 생성
    var ques = randomInt() + "*" + randomInt();

    //사용자로부터 답 입력
    var user = prompt(ques + "값은 얼마입니까?", 0);
    if(user == null ) { //취소버튼이 클릭된 경우
    document.write("구구단 연습을 종료합니다. ");
    }
    else {
        var ans = eval(ques); //구구단 정답 계산
        if(ans == user) 
        document.write("정답이다");
        else
        document.write("틀렸당")
    document.write(ques + "=" +"<strong>"+ ans +"</strong>입니다");
    }
    
        </script>
    
</body>
</html>
