<!DOCTYPE html>
<html lang="en">
<head>
    <title>대입연산</title>
</head>
<body>
    <h3>대입연산</h3>
    <hr>
    <script>
        var x=3, y=3, z=3;
        document.write("x=" + x+",y="+y);
        document.write(",z="+z+"<br><br>");

        x+=3;
        y*=3;
        z%=2;

        document.write("실행후 x =" +x +"<br>");
        document.write("실행후 y =" +y +"<br>");
        document.write("실행후 z =" +z +"<br>");


    </script>
</body>
</html>
