<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>조건 연산</title>
</head>
<body>
    <h3>조건연산</h3>
    <hr>
    <script>
        let a =2; let b = 5;
        document.write("a =" +a+ "b="+b+"<br><br>");
        document.write("두수의 차이"+((a>b)?(a-b):(b-a))) //a>b이면 a-b, 그렇지 않으면 b-a 로 두수의 차 계산

    </script>
    
</body>
</html>
