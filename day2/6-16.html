<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>switch</title>
</head>
<body>
    <h3>커피주문</h3>
    <hr>
    <script>
        var price=0;
        var coffe = prompt("무슨커피 드릴까요?", " ");

        switch(coffe) {
            case "espresso" :
            case"에스프레소": price = 2000;
                break;
            case "카푸치노" :price = 3000;
            break;
            case "초코라떼" : price =3300;
            break;
            default:
                document.write(coffe +"는 없습니다");
        }
        if(price != 0)
        document.write(coffe +"는 "+price+"원입니다");
        
    </script>
    
</body>
</html>
