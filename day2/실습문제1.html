<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>별문자 출력하기</title>
</head>
<body>
    <script>
    var n = prompt("정수를 입력하시오", "");
    if(n > 0){
        for(let i=0; i<=n; i++){
            for(let j=0; j<=i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    }
    else{
        document.write("입력 오류입니다");
    }
    

</script>
</body>
</html>
