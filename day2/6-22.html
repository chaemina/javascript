<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>함수</title>
    <script>
        function adder(a,b){
            var sum;
            sum = a+b;
            return sum;
        }
    </script>
</head>
<body>
  <script>
    var n = adder(3403,234);
    document.write("3403 + 234 =" +n);
  </script>
    
</body>
</html>
