<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>자바스크립트 다이얼로그</title>
<body>
    <h3>확인confirm ("메세지")</h3>
    <hr>
    <script>
        var ret = confirm("전송할까요?");
        if(ret == true){
            document.write("전송되었습니다");
        }
        else{
            document.write("전송이 실패했습니다.");
        }
    </script>
</body>
</html>
