<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>이벤트 리스너 속성에 자바스크립트 코드</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src ="이미지/티니핑.jpg" alt = "이미지"
    onmouseover="this.src = '이미지/티니핑2.jpg'"
    onmouseout="this.src = '이미지/티니핑.jpg'">

    <!--온클릭 이벤트 리스너 속성, this는 현재 이미지태그 가리키는 자바스크립트 키워드-->
</body>
</html>
