<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>document.write()로 웹페이지에 html 콘텐츠 출력</title>
</head>
<body>
    <h3>document.write()로 HTML 콘텐츠 출력</h3>
    <hr>
    <script>
        document.write("<h2>Welcome!</h2>");
        document.write("2+5는 <br>");
        document.write("<mark>7 입니다</mark>");
    </script>
</body>
</html>
